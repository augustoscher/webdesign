<!doctype html>
<!-- doctype informa ao agente de usuario a versão do html que deve ser renderizada-->
<html lang="pt-br">
  <head>
    <title> Login Form </title>
    <meta charset="utf-8">
    <meta name="author" content="Augusto">
    <meta name="description" content="descrição bacanuda">
    <meta name="keywords" content="html5, tecnologia">

    <style>
      form{
        width: 300px;
        margin: 50px auto;
        font-family: sans-serif;
      }

      form label {
        margin: 10px 0 6px 0;
        display: block;
      }

      .input{
        display: block;
        width: 100%;
      }

      .submit{
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <form action="#" method="POST" target="_blank">
      <fieldset>
        <legend>Dados pessoais</legend>
        <label for="txtemail">Email</label>
        <input class="input" type="email" name="email" id="txtemail" autofocus required />

        <label for="txtfilhos">Filhos</label>
        <input class="input" type="number" name="filhos" id="txtfilhos" min="0" max="20" />

        <label for="txtdate">Nascimento</label>
        <input class="input" type="date" name="nascimento" id="txtdate" min="1969-01-30" />

        <p>Sexo</p>
        <label for="radiomasc">Masculino</label>
        <input type="radio" name="sexo" id="radiomasc" value="M" />

        <label for="radiofem">Feminino</label>
        <input type="radio" name="sexo" id="radiofem" value="F" />

        <label for="selectestado">Estado</label>
        <select class="input" id="selectestado" name="estado">
          <option value="RS">Rio Grande do Sul</option>
          <option value="SC">Santa Catarina</option>
        </select>

        <label for="range">Nota</label>
        <input id="range" type="range" min="0" max="10" step="2">

        <label for="color">Cor</label>
        <input id="color" type="color">
      </fieldset>

      <fieldset>
        <legend>Area de Interesse</legend>

        <label for="chkhtml">HTML</label>
        <input id="chkhtml" type="checkbox" name="html" value="html">

        <label for="chkcss">CSS</label>
        <input id="chkcss" type="checkbox" name="css" value="css">

        <label for="chkjs">JS</label>
        <input id="chkjs" type="checkbox" name="js" value="js">
      </fieldset>

      <fieldset>
        <legend>Curriculo</legend>
          <input type="file" name="curriculo">
      </fieldset>

      <fieldset>
        <legend>Mensagem</legend>
          <textarea name="msg" cols="30" rows="10" style="resize: none;"></textarea>
      </fieldset>
      <input type="submit" value="Submit" class="submit"/>
      <input type="button" value="Button" class="button"/>
      <input type="reset" value="Reset" class="rest"/>
    </form>
  </body>
</html>
