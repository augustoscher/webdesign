<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Pure CSS Slider with Arrows Demo</title>
    <meta name="description" content="Looking for pure css slider with arrows? Check out this demo and learn how you can build easily." />
    <meta name="author" content="Frontendscript" />
    
    <!--Only for demo purpose - no need to add.-->
    <link rel="stylesheet" type="text/css" href="demo.css" />
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header class="ScriptHeader">
        <div class="rt-container">
          <div class="col-rt-12">
              <div class="rt-heading">
                <h1>Pure CSS Slider with Arrows Demo</h1>
                <h2>Check out this demo which build with CSS only.</h2>
              </div>
            </div>
        </div>
    </header>
    <section>
      <div class="container">
        <input type="radio" id="i1" name="images" checked />
        <input type="radio" id="i2" name="images" />
        <input type="radio" id="i3" name="images" />
        <input type="radio" id="i4" name="images" />
        <input type="radio" id="i5" name="images" />
        <div class="slide_img" id="one"> <img src="http://www.bhmpics.com/wallpapers/little_pony_art-800x480.jpg">
        </div>
        <div class="slide_img" id="two"> <img src="https://preview.ibb.co/e5OShF/cropped_800_480_111290.jpg">
        </div>
        <div class="slide_img" id="three"> <img src="https://preview.ibb.co/e5OShF/cropped_800_480_111290.jpg">
        </div>
        <div class="slide_img" id="four"> <img src="http://www.bhmpics.com/wallpapers/little_pony_art-800x480.jpg">
        </div>
        <div class="slide_img" id="five"> <img src="http://www.bhmpics.com/wallpapers/little_pony_art-800x480.jpg">
        </div>
        <div id="nav_slide">
          <label for="i1" class="dots" id="dot1"></label>
          <label for="i2" class="dots" id="dot2"></label>
          <label for="i3" class="dots" id="dot3"></label>
          <label for="i4" class="dots" id="dot4"></label>
          <label for="i5" class="dots" id="dot5"></label>
        </div>
      </div>
    </section>
  </body>
</html>
