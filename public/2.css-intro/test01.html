<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Teste 1</title>
    <style>
      /* seletor pelo nome da tag */
      p {
        color: blue;
      }

      /* sempre que começar com . o seletor será pela palavra class */
      .my-class {
        font-size: 40px;
      }

      /* sempre que começar com # o seletor será pelo id da tag */
      #my-id {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }

      .bg-color {
        background-color: darkgray;
      }
    </style>
  </head>
  <body>
    <p>Just blue color</p>
    <p id="my-id" class="my-class">Hi, I'm blue</p>
    <p class="bg-color">Background color</p>
  </body>
</html>
