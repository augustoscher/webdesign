<!-- Doctype é uma maneira de informar ao browser que tipo de documento estou escrevento -->
<!-- Através do Doctype eu informo ao agente de usuario qual a versao do html que está sendo escrita -->
<!-- Sinal de <! é uma declaração e não tag -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Conteudo não visível para o usuario -->
    <!-- Informações complementares que não fazem parte do conteudo da pagina -->
    
    <!-- Indica ao agente de usuário que ela tem um tipo de codificação utf8 -->
    <meta charset="utf-8" />
    <title>Exercicio 1</title>
    <!-- <link> -->
  </head>
  <body>
    <!-- Conteudo da página -->
  </body>
</html>
