<!doctype html>
<!-- doctype informa ao agente de usuario a versão do html que deve ser renderizada-->
<html lang="pt-br">
  <head>
    <title> Transitions </title>
    <meta charset="utf-8">
    <meta name="author" content="Augusto">
    <meta name="description" content="descrição bacanuda">
    <meta name="keywords" content="html5, tecnologia">

    <style>
      article a{
        display: block;
      }

      /* Selecionar por atributo ([])*/
      /* Seleciona todos os elementos a que possuem o atributo title */
      a[title]{
        color:red;
      }
      
    </style>
  </head>
  <body>
    <h1 id="shadow">Advanced Selectors - Atributo</h1>
    <article>
      <h3>Test</h3>
      <a>Sem atributo title</a>
      <a title="">Com atributo title</a>
      <a>Sem atributo title</a>
      <a title="">Com atributo title</a>
    </article>
  </body>
</html>
