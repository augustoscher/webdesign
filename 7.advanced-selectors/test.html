<!doctype html>
<!-- doctype informa ao agente de usuario a versão do html que deve ser renderizada-->
<html lang="pt-br">
  <head>
    <title> Transitions </title>
    <meta charset="utf-8">
    <meta name="author" content="Augusto">
    <meta name="description" content="descrição bacanuda">
    <meta name="keywords" content="html5, tecnologia">

    <style>
      /* descendencia: seleciona toda tag a descendente de article */
      article a {
        background-color: red;
      }

      /* seleciona todos os <a> que são filhos diretos de p */
      article p > a {
        border: solid 5px green;
      }

      /* filho direto: não aplica em ngm pois todos os elementos
      <b> são filhos diretos de a */
      article p > b {
        background-color: blue;
      }

      article a > b {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <h1 id="shadow">Advanced Selectors test</h1>
    <article>
      <h3>Test</h3>
      <p>
        <a>Test 1<b>bold1</b></a>
      </p>
      <p>
        <a>Test 2<b>bold2</b></a>
      </p>
      <p>
        <a>Test 3<b>bold3</b></a>
      </p>
    </article>
  </body>
</html>
