<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Teste 1</title>
    <style>
      .border {
        border: 2px solid green;
        margin-bottom: 1px;
        padding: 10px 25px;
      }

      div:hover{
        background-color: #ccc;
      }

      a:hover{
        color: red;
        background-color: black;
      }

      body{
        color: green;
      }

      p, li, a{
        font-family: sans-serif;
      }

      /* Formata so o que esta dentro de ul */
      ul li {
        list-style-type: georgian;
      }
    </style>
  </head>
  <body>

    <div class="border"></div>
    <div class="border"></div>

    <div class="border"></div>
    <div class="border"><span>oi</span></div>
    <div class="border"><a href="www.trcolheitas.com">link</a></div>
    <ul>
      <li>Um</li>
      <li>Dois</li>
      <li>Tres</li>
    </ul>

    <ol>
      <li>Um</li>
      <li>Dois</li>

    </ol>
  </body>
</html>
